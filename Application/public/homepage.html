<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction List</title>
    <link rel="stylesheet" href="./Styles/homepage.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Add Transaction</h3>
        <form id="transactionForm">
          <div class="input-group">
            <label>
              <input type="radio" name="transactionType" value="Deposit" checked/>
              Deposit
            </label>
            <label>
              <input type="radio" name="transactionType" value="Withdrawal" />
              Withdrawal
            </label>
          </div>
          <input
            type="text" id="transactionName" placeholder="Transaction Name"/>
          <input type="number" id="amount" placeholder="Amount" />
          <button type="button" id="addTransaction">Add</button>
        </form>
        <div id="transactionMessage"></div>
        <h3>Transactions</h3>
        <table>
          <thead>
            <tr>
              <th>Transaction Name</th>
              <th>Amount Added</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="transactionList"></tbody>
        </table>
        <h3>Total you have</h3>
        <div id="totalAmount"></div>
      </div>
    </div>
    <script src="./Scripts/homePage.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./Styles/index.css">
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>

      <form id="registrationForm">
        <input type="text" id="fullName" placeholder="Full Name" minlength="3" maxlength="20" required />
        <input type="text" id="userName" placeholder="User Name" minlength="3" maxlength="20" required />
        <input type="text" id="mobileNumber" placeholder="Mobile Number" minlength="10"/>
        <input type="email" id="emailID" placeholder="Email ID" required />
        <input type="password" id="password" placeholder="Password" minlength="8" required />
        <div class="button-box">
          <!-- New container for buttons -->
          <button type="submit">Register</button>
        </div>
      </form>
      <div id="responseMessage"></div>

      <div id="line">
        If already registered then <a href="login.html"> Login</a>
      </div>
    </div>
    <script src="./Scripts/index.js"></script>
  </body>
</html>
